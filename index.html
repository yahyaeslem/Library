    <div  id="blur">
    <div class="header">
        <span>Your Personal Library</span>
        <span><button class="btnNewBook" onclick="toggle()" >Add New Book</button></span>
    </div>
 
    <div class="containertable">
        <table >
            <tr>
                <thead>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Page</th>
                    <th>Status</th>
                    <th colspan="2"></th>
        
                </thead>

             </tbody>

    </div>

<form action="" class="formBox" >
    <div id="formNewBook">
        <img src="/icons/x-sq.svg" alt=""  class="formcancel">
        <label for="title">Title </label>
            <input type="text" name="title" id="title" class="form"></input>
    
        <label for="author">Author</label>
            <input type="text" name="author" id="author" class="form" required></input>
        <label for="number">Number of pages</label>
             <input type="number" name="number"id="number" class="form"  pattern = "[0-9]"></input>
        <label for="read">Did you read the book</label>
        <select name="read" id="read" class="form">
            <option value="Read">Yes</option>
            <option value="Unread">No</option>
        </select>
         <button type="submit" class="submit ">Submit</button>

    </div>
</form>
